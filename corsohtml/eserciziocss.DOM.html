<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <script>
        function controllo(event) {
            event.preventDefault(); // evita l'invio del form

            let cognome = document.getElementById("cognome").value.trim();
            let nome = document.getElementById("nome").value.trim();
            let matricola = document.getElementById("matricola").value.trim();
            let regione = document.getElementById("regione").value;
            let email = document.getElementById("email").value.trim();
            let telefono = document.getElementById("telefono").value.trim();

            let messaggio = "";

            if (cognome === "") {
                messaggio += "Il campo 'Cognome' è obbligatorio.\n";
            }

            if (nome === "") {
                messaggio += "Il campo 'Nome' è obbligatorio.\n";
            }

            if (matricola === "" || isNaN(matricola)) {
                messaggio += "Il campo 'Matricola' deve contenere solo numeri.\n";
            }

            if (regione === "") {
                messaggio += "Seleziona una regione.\n";
            }

            if (email === "" && telefono === "") {
                messaggio += "Inserisci almeno l'Email o il Telefono.\n";
            }

            if (messaggio !== "") {
                alert(messaggio);
            } else {
                alert("Form inviato con successo!");
                document.getElementById("formRegistrazione").submit();
            }
        }
    </script>
</head>
<body>
    <form id="formRegistrazione" onsubmit="controllo(event)" style="background-color: #ccc; padding: 20px; width: fit-content; margin: auto;">
        <h4>Registrati</h4>

        <label>Cognome:</label><br>
        <input type="text" placeholder="Cognome" name="cognome" id="cognome" maxlength="40"><br><br>

        <label>Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Nome" maxlength="30"><br><br>

        <label>Matricola:</label><br>
        <input type="text" placeholder="Matricola" name="matricola" id="matricola" maxlength="12"><br><br>

        <label>Regione di residenza:</label><br>
        <select name="regione" id="regione">
            <option value="">-- Seleziona una regione --</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select><br><br>

        <label>Email:</label><br>
        <input type="text" placeholder="Email" name="email" id="email" maxlength="30"><br><br>

        <label>Telefono:</label><br>
        <input type="text" placeholder="Telefono" name="telefono" id="telefono" maxlength="15"><br><br>

        <label>Richieste particolari:</label><br>
        <textarea name="richieste" rows="12" cols="60" placeholder="Scrivi qui le tue richieste..."></textarea><br><br>

        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
